<ui:composition template="/WEB-INF/templates/template_default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Gerar Combinação</ui:define>

	<ui:define name="content">
		<p:panel header="Gerar Combinação">
			<h:form>
				<center>
				<h:panelGrid columns="2">
					<p:commandButton value="Gerar" action="#{coGerador.doGerarAction}" icon="ui-icon-refresh"
						ajax="false" />

					<p:commandButton value="Limpar" action="#{coGerador.doLimparAction}" icon="ui-icon-trash"
						ajax="false" />
				</h:panelGrid>
				</center>
			</h:form>

			<h:outputText escape="false" value="#{bTOGerador.resultados}" />

		</p:panel>
	</ui:define>
</ui:composition>
