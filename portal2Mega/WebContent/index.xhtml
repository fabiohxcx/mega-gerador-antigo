<ui:composition template="/WEB-INF/templates/template_default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Página Inicial</ui:define>

	<ui:define name="content">
		<p:panel header="Página Inicial">
			<h:panelGrid columns="2">

				<h:panelGroup>
					<p:growl id="messages" />

					<p:menu style="font-size: 13px;margin: 10px 0px">
						<!-- Menu Sorteio -->
						<p:submenu label="Sorteios" icon="ui-icon-grip-dotted-vertical">
							<p:menuitem value="Resultados" url="resultados.xhtml"
								icon="ui-icon-clipboard" />
							<p:menuitem value="Cadastrar Sorteio"
								url="cadastrar_sorteio.xhtml" icon="ui-icon-document-b" />
							<p:menuitem value="Estatísticas" url="estatisticas.xhtml"
								icon="ui-icon-signal-diag" />
						</p:submenu>
						<!-- Menu Minhas Apostas -->
						<p:submenu label="Minhas Apostas"
							icon="ui-icon-grip-dotted-vertical">
							<p:menuitem value="Cadastrar Aposta" url="cadastrar_aposta.xhtml"
								icon="ui-icon-document-b" />
							<p:menuitem value="Conferir Apostas" url="conferir_apostas.xhtml"
								icon="ui-icon-check" />
							<p:menuitem value="Listar Apostas" url="listar_apostas.xhtml"
								icon="ui-icon-script" />
						</p:submenu>
						<!-- Menu Gerador -->
						<p:submenu label="Gerador" icon="ui-icon-refresh">
							<p:menuitem value="Gerar Aposta" url="gerador_combinacao.xhtml"
								icon="ui-icon-shuffle" />
							<p:menuitem value="Criar Combinação (10n) "
								url="cria_combinacao_10.xhtml" icon="ui-icon-calculator" />
						</p:submenu>
						<!-- Menu Importação -->
						<p:submenu label="Importação" icon="ui-icon-arrowthickstop-1-s">
							<p:menuitem value="Importar Todos os jogos (.txt)"
								url="importacao_txt.xhtml" icon="ui-icon-arrowreturn-1-s" />
						</p:submenu>

						<f:facet name="options">
							<p:inputText style="margin-right:10px" />
							<p:commandButton value="Sair" icon="ui-icon-extlink"
								action="#{coLogin.doLogoff}" ajax="false" />
						</f:facet>
					</p:menu>
				</h:panelGroup>

				<h:panelGroup>
				Seja Bem Vindo!
				
				Resultado do último sorteio:
				
				<p:panelGrid columns="2">
						<p:outputLabel value="Concurso:" />
						<p:outputLabel value="#{bTOIndex.concurso}" />

						<p:outputLabel value="Data:" />
						<p:outputLabel value="#{bTOIndex.data}" />

						<p:outputLabel value="Sequencia:" />
						<p:outputLabel value="#{bTOIndex.sequencia}" />
					</p:panelGrid>
				</h:panelGroup>
			</h:panelGrid>

		</p:panel>
	</ui:define>


</ui:composition>
